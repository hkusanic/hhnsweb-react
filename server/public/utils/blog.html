var blogs_en =  [
	{
		"title": "Clarification on &quot;Conversation with a Disciple&quot;",
		"date": "Wed, Dec 06, 2017",
		"author": "Niranjana Swami",
		"body": `<p>\r\n\tI've been informed that there is some misunderstanding about something which was transcribed from my \"Conversation with a disciple.\" I did not take any time to check and edit that transcription as I sometimes do with transcriptions. Hence, I decided to take the responsibility myself to clarify a point which may not be clear.\r\n</p>\r\n<p>\r\n\tWhen I said, \"The sin can apply to many people. It's not just those sins which are inflicted upon us.\", I was responding particularly to the person sitting before me who was admitting that her perspective was jaded. She was suggesting that she was hating the sinner as much as the sin and she went on to explain how she was suffering from their sin.\r\n</p>\r\n<p>\r\n\tI was therefore specifically addressing the tendency to hate the sinner when the sin causes our own suffering. In other words, when it causes pain to ourselves (unless, of course, it's the pain which comes from genuine Vaisnava compassion for other's sufferings…. which was not the case in this case) we tend to lose our objectivity and hate the sinner and not just the sin.\r\n</p>\r\n<p>\r\n\tIf our anger towards the sinner is based on pure Vaisnava compassion, then according to our Vaisnava siddhanta, it's justifiable to become angry with the sinner when the sinner willfully causes pain to other Vaisnavas. But that was not the case in this case either.\r\n</p>\r\n<p>\r\n\tBut even the Vaisnava anger mentioned above has to be closely looked at within one's own heart, much in the same way Srila Bhaktisiddhanta Sarasvati Thakur has described in \"Amrita Vani\" in a quote I oftentimes speak from (cited at the end of this explanation):\r\n</p>\r\n<p>\r\n\tTherefore, I said, \"the sin can apply to many people\" simply to emphasize this point, that it's better to not hate the sinner based solely on sins committed only to ourselves, much in the same way as Dharma the bull did not hate the personality of Kali for breaking his legs.\r\n</p>\r\n<p>\r\n\tIn this regard, Srila Prabhupada explained the following point in his purport to SB 1.17.18:\r\n</p>\r\n<p>\r\n\t\"Although the bull, or the personality of religion, and the cow, the personality of the earth, knew perfectly well that the personality of Kali was the direct cause of their sufferings, still, as devotees of the Lord, they knew well also that without the sanction of the Lord no one could inflict trouble upon them. According to the Padma Purana, our present trouble is due to the fructifying of seedling sins, but even those seedling sins also gradually fade away by execution of pure devotional service. Thus even if the devotees see the mischief-mongers, they do not accuse them for the sufferings inflicted. They take it for granted that the mischief-monger is made to act by some indirect cause, and therefore they tolerate the sufferings, thinking them to be God-given in small doses, for otherwise the sufferings should have been greater.\"\r\n</p>\r\n<p>\r\n\tIt was on this basis that I said, \"The sin can apply to many people.\"\r\n</p>\r\n<p>\r\n\tI realize that this may not fully address whatever questions arose on this topic, but at this point in time, it's the most I can offer given all of the other matters I'm currently dealing with.\r\n</p>\r\n<p>\r\n\tI sincerely hope, however, that at least some of the confusion has been cleared by this explanation.\r\n</p>\r\n<p>\r\n\tI will not be able to go any further than this, neither now nor in the immediate future.\r\n</p>\r\n<p>\r\n\tHare Krsna\r\n</p>\r\n<p>\r\n\tSrila Bhaktisiddhanta Sarasvati Thakur's quote:\r\n</p>\r\n<p>\r\n\tIs anger toward those envious of devotees a limb of devotional service?\r\n</p>\r\n<p>\r\n\tWe should display anger toward those who are envious of devotees. This is a particular limb of devotional service. A lack of anger against blasphemers is unjustified. But we need to understand who is actually envious of devotees. Those who do not serve the Supreme Lord, the Supersoul and most blissful friend of all living entities, do not benefit themselves but instead invite trouble by their envy of Kṛṣṇa and the Vaiṣṇavas. Such people are branded as envious, and we should not show them mercy. These people become intoxicated by worshiping materialists. We should both ignore them and display our anger toward them.\r\n</p>\r\n<p>\r\n\tBut before that, we have to see whether we ourselves are envious of devotees, whether we ourselves are actually serving Kṛṣṇa. Or are we serving something else on the pretext of serving Kṛṣṇa? How much are we attached to Kṛṣṇa? Are we trying to enjoy the objects meant for Kṛṣṇa’s enjoyment?\r\n</p>\r\n<p>\r\n\tI think my enjoyment-prone material body is fiercely envious of Kṛṣṇa and His devotees, because instead of thinking constantly of Kṛṣṇa’s lotus feet and happiness, I am busy worrying about my own happiness, blaspheming others, and looking for faults. I do not look at myself at all. I am such an offender at the feet of devotees that I should first learn to display anger toward myself. I am so envious of devotees that I should beat myself with shoes simply to purify myself. Then I can set an example for others and sincerely engage in the service of Hari, guru, and the Vaiṣṇavas. I must remember that everyone is worshiping Hari but me. I am unable to do so. I should also remember that I may die at any moment.\r\n</p>\r\n<p>\r\n\tSo first we should show anger toward our own sinful propensities, such as our desire for profit, adoration, and distinction and our propensity to cheat others. We must correct ourselves first. Otherwise, we cannot correct others. Then we have to correct those who are related to us, who are envious of the spiritual master and Kṛṣṇa and who are pulling us toward material enjoyment by tempting us. This is the secret of success.\r\n</p>\r\n`
		,"language": "en"},
	{
		"title": "Bada Haridas Prabhu&#039;s Bhajans",
		"date": "Sun, Dec 03, 2017",
		"author": "Niranjana Swami",
        "body": `<p>\r\n\tLast night I was chanting bhajans with the devotees assembled in the Towaco community both before and after Dhirasanta Maharaja's wonderful talk from Bhagavad-gita about the importance of controlling the mind.\r\n</p>\r\n<p>\r\n\tWhen devotees were asking me to chant certain bhajans, most of which I had learned from Bada Haridas Prabhu, I felt I should give credit where credit is due.\r\n</p>\r\n<p>\r\n\tBefore chanting the next bhajan, I decided to ask permission to tell a short story about how I came to learn bhajans from Bada Haridas Prabhu.\r\n</p>\r\n<p>\r\n\tAfter telling my story, which I won't repeat here due to time limits, I told everyone that I was holding on to many recordings of my first visit with Bada Haridas Prabhu in the late 1990's when I spent several evenings together with him and Panca Tattva dasa (also from Alachua) just chanting different bhajans with him and recording them for the purpose of learning them from him.\r\n</p>\r\n<p>\r\n\tIt was during those recordings, that I realized that the Alachua community was in possession of a very valuable jewel which needed to be shared with the rest of the world. So I invited Bada Haridas Prabhu to come to Ukraine.\r\n</p>\r\n<p>\r\n\tThe rest is history… again, another story too long to repeat here.\r\n</p>\r\n<p>\r\n\tI promised the devotees attending the Towaco program that I would make the bhajans Panca Tattva dasa recorded for me during those evenings in Alachua available for everyone if they wished to download them.\r\n</p>\r\n<p>\r\n\tI told everyone that I had approximately sixty recordings, which is true, but after looking at the files I realized that a good part of those recordings were done at a time other than when I was personally with Bada Haridas Prabhu. Before making all those additional recordings available, therefore, I should first check with Bada Haridas Prabhu and ask him if it's OK to release them.\r\n</p>\r\n<p>\r\n\tMeanwhile, I will post 16 of those recordings. These are the only ones I can find right now from the ones we chanted together in Alachua in the late 90's. Bada Haridas Prabhu was leading, I was drinking the nectar of his association and was also playing the mrdanga because there were only three of us present. Panca Tattva dasa was playing kartals.\r\n</p>\r\n<p>\r\n\tYou can download the files by clicking <a href=\"https://drive.google.com/a/niranjanaswami.org/file/d/1QHG51keDv3Hu9d2VgcZB6hjA1fsNAnMw/view?usp=sharing\">HERE</a>.\r\n</p>\r\n<p>\r\n\tHare Krishna\r\n</p>\r\n`,
        "language": "en"
    },
	{
		"title": "Thinking about a &quot;Conversations with disciples&quot; series",
		"date": "Sun, Nov 26, 2017",
		"author": "Niranjana Swami",
        "body": "<p>\r\n\tI have just posted a transcription of a conversation I had not long ago with a senior disciple. The recorder on my phone was somehow left on from a recording I had made shortly before the scheduled meeting with this disciple. I discovered the recording on my phone some time later.\r\n</p>\r\n<p>\r\n\tWhen I listened to the recording, I thought that this is something others may benefit from hearing as well. So it was transcribed.\r\n</p>\r\n<p>\r\n\tThen, through another disciple, I asked this senior disciple if she would mind if the transcription was posted. I was told that she was fine with it being posted, \"as is\". But I chose to remove a few details which I felt did not have to be included.\r\n</p>\r\n<p>\r\n\tI generally do not record my meetings with disciples. I do not want them to be intimidated by the presence of a recorder. But, after some thought, I realized that there are many disciples who ask if they may record their conversations with me. Rarely, at least that I can remember, have I ever denied somebody's request to record their private conversation with me.\r\n</p>\r\n<p>\r\n\tThe thought then occurred to me, \"Maybe there are more private recordings in the possession of disciples and/or aspiring disciples, which may be of similar value?\r\n</p>\r\n<p>\r\n\tHence, I am now thinking about beginning a \"Conversations with a disciple\" series for my blogs. They wouldn't be frequent. It would take time to transcribe them, edit them, and post them. But it could begin by asking my readers if they have such a recording in their possession which they feel could be of benefit for others to hear?\r\n</p>\r\n<p>\r\n\tIf there are personal parts which the possessor of the recording prefer not be transcribed and posted, they could be edited out. In fact, I would personally edit them out. Anonymity could also be kept, much in the same way that my books of letters have been presented.\r\n</p>\r\n<p>\r\n\tAdditionally, confidentiality would be maintained, much in the same way that complete confidentiality is kept by those who translate letters both to me and from me.\r\n</p>\r\n<p>\r\n\tIf you, or anyone you know, have a recorded conversation which you (or they) would like to share, these recordings can be uploaded, along with editing requests , here on the Fileshare page of this site:\r\n</p>\r\n<p>\r\n\thttps://www.niranjanaswami.net/en/fileshare\r\n</p>\r\n<p>\r\n\tHare Krishna\r\n</p>\r\n",
        "language": "en"
    },
	{
		"title": "A Nice Quote",
		"date": "Wed, Nov 22, 2017",
		"author": "Niranjana Swami",
		"body": `<p>\r\n\tI was reading Bhurijana Prabhu's book this morning entitled, \"Japa, Nine Keys from Siksastakam\", and came across the following reference quoting Srila Visvanath Cakravarti Thakur on the SB 2.1.11 verse:\r\n</p>\r\n<p>\r\n\tetan nirvidyamananam<br />\r\n\ticchatam akuto-bhayam<br />\r\n\tyoginam nrpa nirnitam<br />\r\n\tharer namanukirtanam\r\n</p>\r\n<p>\r\n\tTRANSLATION<br />\r\n\tO King, constant chanting of the holy name of the Lord after the ways of the great authorities is the doubtless and fearless way of success for all, including those who are free from all material desires, those who are desirous of all material enjoyment, and also those who are self-satisfied by dint of transcendental knowledge.\r\n</p>\r\n<p>\r\n\tI thought I would share (Everything within quotes is Srila Visvanath Cakravarti Thakur)….\r\n</p>\r\n<p>\r\n\tSrila Visvanatha Cakravarti Thakura comments on this verse and offers chanters further encouragement: “It is understood that in this scripture bhakti is described. Among the angas of bhakti, which is defined as the chief one, standing out like an emperor exerting power everywhere? This verse answers that question. Among the angas of bhakti, hearing, chanting, and remembering are the three chiefs. . . . Among these three, chanting is the chief. In chanting, however, there is chanting of the Lord’s name, chanting of His qualities, and chanting of His pastimes. Among these anukirtana (chanting of His name according to one’s own bhakti) is best. Anukirtana also means continuous chanting. This is not only my conclusion; this has been concluded (nirnitam) by the previous acaryas. Therefore there is no need for further inquiry or proofs.”\r\n</p>\r\n<p>\r\n\tHare Krsna\r\n</p>\r\n`,"language": "en"},
	{
		"title": "The Temple of the Vedic Planetarium",
		"date": "Thu, Nov 09, 2017",
		"author": "Niranjana Swami",
		"body": `<p>\r\n\tTwo days ago, I was taken on a tour of the \"Temple of the Vedic Planetarium\" by Sadbhuja dasa, the managing director of the TOVP, Prema Avatara Gauranga dasa, the construction manager, and several other devotees who are intimately connected with the project.\r\n</p>\r\n<p>\r\n\tOne of the many realizations which came to me from the tour was that although there are so many temple projects going up all over the world, there is no project like the \"Temple of the Vedic Planetarium.\"\r\n</p>\r\n<p>\r\n\tThe TOVP was directly Srila Prabhupada's vision. Of course Srila Prabhupada had a vision that temples would be established all over the world in every town and village. But with the TOVP, Srila Prabhupada gave so many details, from the significance of the temple down to the details directly related to its design.\r\n</p>\r\n<p>\r\n\tI left my tour with renewed conviction that devotees throughout the world should continue to give their support to the TOVP so that we may realize Srila Prabhupada's complete dream for the TOVP within our lifetime. So much work is yet to be done, and so many funds are still required for the work to continue.\r\n</p>\r\n<p>\r\n\tI laud the efforts of the TOVP team, headed by my godbrother, Ambarish Prabhu, the Chairman of the project and I pray that more and more devotees will become inspired to help realize the temple opening in the year 2022.\r\n</p>\r\n<p>\r\n\tDevamrita Maharaja came along with me for the tour. Some photos were taken of us with the tour group. Once they are submitted they will soon thereafter be posted here on the site.\r\n</p>\r\n<p>\r\n\tMeanwhile, Savyasaci dasa sent some photos he took yesterday from \"the cage\" which is a small cage designed to carry the TOVP workers so that they can inspect the structural work currently going on with the chakra. Those photos will be posted here on the site and one of the videos can be seen below (it may take a little longer to load than normal).\r\n</p>\r\n<p>\r\n\tHare Krsna\r\n</p>\r\n<p>\r\n\t&nbsp;\r\n</p>\r\n<p>\r\n\t<iframe height=\"480\" src=\"https://drive.google.com/file/d/1sKHuIK2YtG797OZ3z10c1qS-peo3ZjLw/preview\" width=\"640\"></iframe>\r\n</p>\r\n`,"language": "en"},
	{
		"title": "Daily Darshans of Sri Sri Radha Madhava (Kiev)",
		"date": "Thu, Nov 09, 2017",
		"author": "Niranjana Swami",
		"body": `<p>\r\n\tEvery day I receive three darshan photos of Sri Radha Madhava from Kiev, Sri Sri Gaura Nitai, and a photo of both. These photos have been sent to me, almost daily, since Sri Sri Radha Madhava were installed on August 6th.\r\n</p>\r\n<p>\r\n\tThe photos are sent to one account, I take darshan of Their Lordships, and then daily I transfer the photos to another account where they can be viewed by anyone who has a link to the folder.\r\n</p>\r\n<p>\r\n\tI've shared the folder a few times. But I would like to share this folder once again. For now, this folder will be continue to be updated regularly for those wishing to take daily darshan.\r\n</p>\r\n<p>\r\n\tHere is the link:\r\n</p>\r\n<p>\r\n\thttps://1drv.ms/f/s!AlPbgSrPBfm3mVC628nYbrNNudmB\r\n</p>\r\n<p>\r\n\tHare Krsna\r\n</p>\r\n`,"language": "en"},

var blogs_ru = [
	{"title":"Пояснение к &quot;Беседе с ученицей&quot;","date":"Wed, Dec 06, 2017","author":"Niranjana Swami","body":`<p>\r\n\tМне сообщили, что определенная фраза из транскрипции моей \"Беседы с ученицей\" вызвала недопонимание. Я не посвятил никакого времени проверке и редакции этой транскрипции, как я иногда делаю в других случаях. Поэтому я решил взять на себя ответственность за прояснение этого момента.<br />\r\n\t <br />\r\n\tКогда я сказал: \"[ Слово \"грех\" в этом выражении может относиться ко многим людям. Оно не только про те грехи, которые совершены по отношению к нам ]\", я отвечал на вопрос конкретного человека, который сидел передо мной, и она признавала, что её точка зрения была пессимистичной. Она говорила, что ненавидит грешника так же, как и грех, и она рассказывала, как страдала от их греха.<br />\r\n\t <br />\r\n\tПоэтому в этом случае я говорил именно об этой тенденции ненавидеть грешника в том случае,&nbsp; когда грех причиняет страдания нам самим. Другими словами, когда это причиняет боль нам (если, конечно, это не боль которую мы испытываем из истинного вайшнавского сострадания к чужим страданиям.... что не относится к данному случаю), то мы можем потерять объективность и начать ненавидеть не только грех, но и грешника.<br />\r\n\t <br />\r\n\tЕсли наш гнев основан на чистом вайшнавском сострадании, тогда, в соответствии с нашей ваишнавской сиддхантой, такой гнев по отношению к грешнику, сознательно причиняющему боль другим вайшнавам, оправдан. Но это также не относится к данному случаю.<br />\r\n\t <br />\r\n\tНо даже такой гнев вайшнава, описанный выше, нужно внимательно изучить в своём сердце так, как это описывает Шрила Бхактисиддханта Сарасвати Тхакур&nbsp; в цитате из Амрита Вани, на основе которой я часто говорю (цитата приведена в конце данной записи):<br />\r\n\t <br />\r\n\tПоэтому я сказал, что \"[ слово \"грех\" в этом выражении может относиться ко многим людям]\", просто, чтобы подчеркнуть мысль, что не стоит ненавидеть грешника только из-за грехов, совершенных по отношению к нам самим, подобно тому, как Дхарма в облике быка не возненавидел личность Кали за то, что тот переломал ему ноги.<br />\r\n\t <br />\r\n\tОтносительно этого Шрила Прабхупада приводит следующее объяснение в комментарии к ШБ 1.17.18:<br />\r\n\t <br />\r\n\t\"Хотя бык (олицетворение религии) и корова (олицетворение Земли) доподлинно знали, что непосредственной причиной их страданий было олицетворение Кали, тем не менее, как преданные Господа, они так же хорошо знали, что без Его дозволения никто не мог причинить им зла. Согласно «Падма-пуране», наши теперешние беды происходят оттого, что грехи, посеянные нами когда-то, приносят свои плоды, но выполнение чистого преданного служения может постепенно уничтожить даже семена грехов. Поэтому даже если преданные знают, кто причинил им зло, они не винят их в своих страданиях. Они считают само собой разумеющимся, что тех, кто причиняет им страдания, вынуждает действовать какая-то косвенная причина, и поэтому терпеливо сносят их, думая, что Бог посылает им лишь малую толику заслуженных страданий, а иначе они страдали бы гораздо сильнее.\"<br />\r\n\t <br />\r\n\tИсходя из этого я сказал: \"[ Слово \"грех\" в этом выражении может относиться ко многим людям]\".<br />\r\n\t <br />\r\n\tЯ понимаю, что это объяснение могло не полностью ответить на вопрос, возникший по этой теме, но в данный момент времени это все, что я могу предложить, учитывая всё остальное, чем я сейчас занимаюсь.<br />\r\n\t <br />\r\n\tЯ искренне надеюсь, как бы то ни было, что хотя бы часть сомнений была развеяна данным объяснением.<br />\r\n\t <br />\r\n\tЯ не смогу предоставить дальнейшие объяснения ни сейчас, ни в ближайшем будущем.<br />\r\n\t <br />\r\n\tХаре Кришна<br />\r\n\t <br />\r\n\tЦитата Шрилы Бхактисиддханты Сарасвати Тхакура:<br />\r\n\t <br />\r\n\tЯвляется ли гнев по отношению к тем, кто враждебен к преданным, ангой преданного служения?<br />\r\n\t <br />\r\n\t\"Мы должны проявлять гнев по отношению к тем, кто враждебен к преданным. Это определённая анга преданного служения. Отсутствие гнева против оскорбителей неоправдан. Те, кто не служат Верховному Господу - Сверхдуше и самому блаженному другу всех живых существ, не приносят себе блага, вместо этого причиняют беспокойство себе завистью Кришне и вайшнавам. Такие люди определяются как завистники, и мы не должны оказывать им милости. Эти люди опьянены поклонением материалистам. Мы должны как игнорировать их, так и проявлять гнев по отношению к ним.<br />\r\n\t <br />\r\n\tНо прежде нам нужно посмотреть, не враждебны ли мы сами к преданным, и служим ли мы действительно Кришне. Или мы служим чему-то другому под предлогом служения Кришне? Насколько мы привязаны к Кришне? Пытаемся ли мы наслаждаться теми объектами, которые предназначены для наслаждения Кришны?<br />\r\n\t <br />\r\n\tЯ думаю, что моё склонное к наслаждению материальное тело чрезвычайно враждебно по отношению к Кришне и Его преданным, потому что вместо того, чтобы постоянно думать о лотосных стопах Кришны и о Его счастье, я занят тем, что беспокоюсь о собственном счастье, оскорбляю других и выискиваю недостатки. Я не склонен смотреть на себя. Я такой оскорбитель стоп преданных, что сначала должен научиться проявлять гнев по отношению к себе. Я так враждебен к преданным, что я должен бить себя ботинком просто, чтобы очиститься. Тогда я смогу стать примером для других и искренне заниматься служением Хари, гуру и вайшнавам. Я должен помнить, что все поклоняются Хари, кроме меня. Я не способен делать этого. Также я должен помнить, что я могу умереть в любой момент.<br />\r\n\t <br />\r\n\tИтак прежде всего, мы должны гневаться на свои собственные греховные наклонности, такие как желание выгоды, почтения и признания и на нашу склонность обманывать других. Мы должны сначала исправиться сами. Иначе, мы не сможем поправить других. Затем нам нужно исправить тех, кто связан с нами, кто враждебен к духовному учителю и Кришне и тех, кто стягивает нас к материальным наслаждениям, соблазняя нас. В этом секрет успеха.\"\r\n</p>\r\n`,"language":"ru"},
	{"title":"Бхаджаны Бада Харидаса Прабху","date":"Sun, Dec 03, 2017","author":"Niranjana Swami","body":`<p>\r\n\tВчера вечером до и после замечательной лекции Дхирашанты Махараджа по Бхагавад-гите о важности контроля ума я пел бхаджаны с преданными, собравшимися в общине Товако.<br />\r\n\t <br />\r\n\tКогда преданные попросили меня спеть определенные бхаджаны, большинству из которых я научился у Бада Харидаса Прабху, я почувствовал, что должен отдать ему должное.<br />\r\n\t <br />\r\n\tПеред одним из бхаджанов я решил попросить разрешения рассказать короткую историю о том, как я стал обучаться бхаджанам у Бада Харидаса Прабху.\"\r\n</p>\r\n<p>\r\n\t <br />\r\n\tРассказав историю (которую я не буду дублировать её здесь ввиду ограничений во времени), я сообщил, что храню много записей со своей первой поездки к Бада Харидасу Прабху в конце 90-х. Тогда я провел несколько вечеров с ним и Панча Таттва дасом (он тоже из Алачуа); мы пели разные бхаджаны, и я записывал их, чтобы научиться у него.<br />\r\n\t <br />\r\n\tЗаписывая эти бхаджаны, я осознал, что в общине Алачуа есть очень ценный бриллиант, которым нужно поделиться со всем остальным миром. Поэтому я пригласил Бада Харидаса Прабху приехать на Украину.<br />\r\n\t <br />\r\n\tОстальное - история... и ещё один слишком длинный рассказ, чтобы повторять его здесь.<br />\r\n\t<br />\r\n\tЯ пообещал преданным на программе в Товако, что опубликую бхаджаны, которые Панча Таттва дас записал для меня во время тех вечеров в Алачуа, если они захотят скачать их.<br />\r\n\t <br />\r\n\tЯ сказал всем, что у меня есть около шестидесяти записей (это правда), но после того, как я просмотрел эти файлы, то понял, что многие из них были записаны не тогда, когда я был лично с Бада Харидасом Прабху. Поэтому перед тем, как опубликовать эти дополнительные записи, я должен сначала спросить Бада Харидаса Прабху, не возражает ли он против их публикации.<br />\r\n\t <br />\r\n\tПока что я выложу 16 из них. Сейчас это все, что я нашёл из записей, сделанных в Алачуа в конце 90-х. Бада Харидас вёл, я пил нектар его общества и также играл на мриданге, поскольку нас было только трое. Панча Таттва дас играл на караталах.<br />\r\n\t <br />\r\n\tВы можете скачать файлы, щелкнув <a href=\"http://drive.google.com/a/niranjanaswami.org/file/d/1QHG51keDv3Hu9d2VgcZB6hjA1fsNAnMw/view?usp=sharing\">СЮДА</a><br />\r\n\t <br />\r\n\tХаре Кришна\r\n</p>\r\n`,"language":"ru"},
	{"title":"Размышления о серии &quot;Беседы с учениками&quot;","date":"Sun, Nov 26, 2017","author":"Niranjana Swami","body":`<p>\r\n\tТолько что я опубликовал транскрипцию своей недавней беседы со старшей ученицей. По случайности диктофон на моем телефоне остался включенным после того, как я делал запись незадолго до назначенной встречи с этой ученицей. Позже я заметил эту запись на своём телефоне.&nbsp;\r\n</p>\r\n<p>\r\n\tКогда я послушал запись, то подумал, что другие также могут получить благо от её прослушивания. Поэтому эта запись была транскрибирована.&nbsp;\r\n</p>\r\n<p>\r\n\tЗатем через другого ученика я спросил эту старшую ученицу, не будет ли она возражать, если эта транскрипция будет опубликована. Мне сказали, что она не против, чтобы её опубликовали \"как есть\". Но я всё же предпочёл убрать несколько деталей, которые, как мне показалось, включать необязательно.&nbsp;\r\n</p>\r\n<p>\r\n\tОбычно я не записываю свои встречи с учениками. Я не хочу, чтобы они чувствовали себя неуютно в присутствии звукозаписывающего устройства. Но, немного подумав, я понял, что обычно многие ученики спрашивают меня, могут ли они записать свой разговор со мной на диктофон. Крайне редко я кому-либо отказывал в этой просьбе, по крайней мере насколько я помню.&nbsp;\r\n</p>\r\n<p>\r\n\tМеня осенила мысль: \"Может быть, у учеников и/или кандидатов в ученики есть и другие записи личных встреч, которые представляют такую же ценность?\".\r\n</p>\r\n<p>\r\n\tПоэтому сейчас я думываю о том, чтобы начать новую серию \"Беседы с учеником\" в своём блоге. Они не будут публиковаться часто. Их транскрипция, редакция и публикация будут занимать время. Но я мог бы начать с того, чтобы спросить у своих читателей, имеются ли в их распоряжении подобные записи, которые, на их взгляд, могли бы быть полезными для других преданных?&nbsp;\r\n</p>\r\n<p>\r\n\tЕсли в записи имеются части личного характера, которые владелец предпочёл бы не транскрибировать и не публиковать, то их можно вырезать. Вообще-то, я бы сам лично вырезал их. Также эти записи могут публиковаться анонимно, подобно тому, как это сделано в моих книги с письмами ученикам.\r\n</p>\r\n<p>\r\n\tТакже будет сохраняться полная конфиденциальность, в том же ключе, как её поддерживают те, кто переводит мои входящие и исходящие письма.\r\n</p>\r\n<p>\r\n\tЕсли у вас или у кто-то, кого вы знаете, есть запись разговора, которой вы (или они) хотели бы поделиться, эти записи вместе с пожеланиями по редакции можно загрузить на эту страницу обмена файлами:\r\n</p>\r\n<p>\r\n\thttps://www.niranjanaswami.net/en/fileshare\r\n</p>\r\n<p>\r\n\tХаре Кришна&nbsp;\r\n</p>\r\n`,"language":"ru"},
	{"title":"Замечательная цитата","date":"Wed, Nov 22, 2017","author":"Niranjana Swami","body":`<p>\r\n\tСегодня утром я читал книгу Бхуриджана Прабху \"Джапа. Девять ключей из Шикшаштаки\", и встретил в ней цитату из комментария Шрилы Вишванатхи Чакраварти Тхакура на стих 2.1.11 из Шримад Бхагаватам:\r\n</p>\r\n<p>\r\n\tэтан нирвидйамананам<br />\r\n\tиччхатам акуто-бхайам<br />\r\n\tйогинам нрпа нирнитам<br />\r\n\tхарер наманукиртанам\r\n</p>\r\n<p>\r\n\tПЕРЕВОД<br />\r\n\tО царь, постоянное повторение святого имени Господа по примеру великих авторитетов избавляет от страха и сомнений и приводит к успеху любого - и того, у кого нет никаких материальных желаний, и того, кто жаждет материальных наслаждений, и даже того, кто, обладая трансцендентным знанием, черпает удовлетворение в самом себе.\r\n</p>\r\n<p>\r\n\tЯ решил поделиться этой цитатой (в кавычках - слова Шрилы Вишванатхи Чакраварти Тхакура)...\r\n</p>\r\n<p>\r\n\tКомментируя этот стих, Шрила Вишванатха Чакраварти Тхакур продолжает вдохновлять воспевающих Святые Имена: \"Очевидно, что в этом священном писании описывается бхакти. Какая из анг бхакти признана главной, подобно императору, распространяющему власть на всё вокруг? Этот стих отвечает на этот вопрос. Среди анг бхакти слушание, воспевание и памятование являются тремя главными. ... Среди этих трёх воспевание является главным. Однако в воспевании существуют воспевание имени Господа, воспевание Его качеств и воспевание Его игр. Из них анукиртана (воспевание Его имён в соответствии со своим собственным бхакти) является наилучшим. Анукиртана также означает постоянное воспевание. Это не только моё заключение. Это подтверждается (нирнитам) предыдущими ачарьями. Поэтому нет необходимости в дальнейших вопросах или доказательствах\".\r\n</p>\r\n<p>\r\n\tХаре Кришна\r\n</p>\r\n`,"language":"ru"},
	{"title":"Храм Ведического Планетария","date":"Thu, Nov 09, 2017","author":"Niranjana Swami","body":`Два дня назад я был на обзорной экскурсии по Храму Ведического Планетария. Её проводили Шадбхуджа дас, управляющий директор ХВП, Према Аватара Гауранга дас, руководитель строительства, и ещё несколько преданных, тесно связанных с проектом.\r\n\r\nВот одна из множества реализаций, пришедших ко мне во время экскурсии, - хотя сейчас по всему миру строится огромное количество храмов, нет ни одного, подообного \"Храму Ведического Планетария\".\r\n\r\nХВП был непосредственным видением Шрилы Прабхупады. Конечно, у Шрилы Прабхупады было видение, что храмы будут открыты по всему миру в каждом городе и деревне. Но для ХВП Шрила Прабхупада оставил столько подробностей, начиная со значения храма до деталей, непосредственно связанных с его дизайном.\r\n\r\nЯ уходил с экскурсии с ещё более убеждённым, что преданные по всему миру должны продолжать поддерживать ХВП, чтобы мы смогли полностью воплотить в жизнь мечту Шрилы Прабхупады о ХВП уже в этой жизни. Остаётся ещё столько работы, и для её продолжения нужно ещё много денежных средств.\r\n\r\nЯ прославляю усилия команды ХВП, которую возглавляет мой духовный брат Амбариша Прабху, президент проекта, и молюсь, чтобы всё больше преданных вдохновлялись этим проектом и помогли достичь открытия храма в 2022 году. \r\n\r\nНа эксурсии вместе со мной был Девамрита Махарадж. Есть несколько фото нас с экскурсионной группой, которые мы разместим на сайте, когда получим.\r\n\r\nА пока что Савьясачи дас прислал несколько фото, которые он сделал вчера в \"клетке\" - небольшой клети, в которой перевозят работников ХВП, проверяющих конструкционные работы, проходящие сейчас на чакре. Эти фото будут размещены здесь на сайте, а одно из видео можно увидеть ниже (его загрузка может занять чуть больше времени, чем обычно).\r\n\r\nХаре Кришна\r\n\r\n\t&nbsp;\r\n</p>\r\n<p>\r\n\t<iframe height=\"480\" src=\"https://drive.google.com/file/d/1sKHuIK2YtG797OZ3z10c1qS-peo3ZjLw/preview\" width=\"640\"></iframe>\r\n</p>\r\n`,"language":"ru"},
	{"title":"Ежедневные даршаны Шри Шри Радха-Мадхавы (Киев)","date":"Thu, Nov 09, 2017","author":"Niranjana Swami","body":`Каждый день я получаю три фото даршана из Киева: Шри Шри Радха Мадхава, Шри Шри Гаура Нитай, а также их совместное фото. Эти фотографии отправляют мне почти каждый день с 6 августа, дня установления Шри Шри Радха Мадхавы.\r\n\r\nФото отправляют на один аккаунт, я принимаю даршан Их Светлостей, а затем каждый день я пересылаю эти фото на другой аккаунт, где их могут посмотреть все, у кого есть ссылка на папку с фото.\r\n\r\nЯ уже несколько раз публиковал эту ссылку, но хочу поделиться ей ещё раз. Пока что эта папка будет продолжать регулярно обновляться для желающих получать ежедневный даршан.\r\n\r\nВот ссылка:\r\n\r\nhttps://1drv.ms/f/s!AlPbgSrPBfm3mVC628nYbrNNudmB\r\n\r\nХаре Кришна\r\n`,"language":"ru"},
	{"title":"Пожалуйста, помогите нам переехать в наш новый храм в Хартфорде","date":"Mon, Nov 06, 2017","author":"Niranjana Swami","body":`<p>\r\n\t<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/O-El-z5sRkA?rel=0\" width=\"560\"></iframe>\r\n</p>\r\n`,"language":"ru"},
	{"title":"Чтения на заседаниях Джи-би-си","date":"Sat, Oct 28, 2017","author":"Niranjana Swami","body":`На встречах Джи-би-си с членами Команды Стратегического Планирования (КСП, SPT) перед началом обсуждений моя духовная сестра Лакшмимони даси обычно читает цитаты Шрилы Прабхупады ради блага всех собравшихся.\r\n\r\nОдно из служений Лакшмимони - находить в Фолио (Vedabase) вдохновляющие цитаты, чтобы правильно нас настроить на обсуждение запланированных на день тем.\r\n\r\nПри этом Лакшмимони не просто выписывает цитаты. Она компилирует их таким образом, чтобы не нарушать настроение и течение темы, а также чтобы укладываться в отведённое ей время перед началом заседаний. Она читает их с таким вкусом, что вдохновляет любого искреннего последователя Шрилы Прабхупады. Часто её цитаты и меня трогают до слёз.\r\n\r\nК сожалению, я не смогу в точности передать этот опыт читателям этого поста. Чтобы до конца понять, о чём я говорю, нужно быть там, слушая, как читает Лакшмимони даси.\r\n\r\nПеред отъездом из Удджайна я спросил Лакшмимони, сможет ли она поделиться своими цитатами со мной, чтобы я мог поделиться ими с другими.\r\n\r\nНиже приведена одна из множества подборок, которые она мне прислала. Это из беседы в Токио, 1974 год. Со временем я размещу больше этих цитат.\r\n\r\nХаре Кришна\r\n\r\n\r\nЭти признаки любви означают, что человек должен отдавать и принимать. Человек должен открывать свой ум и принимать наставления. Человек должен давать пищу и принимать пищу от другого. Таковы шесть признаков любви. Отдавать и принимать. Так же, как вы дали мне этот цветок. Если я скажу вам: \"Возьмите его\", это - отдавать и принимать. Если я предложу вам прасад, вы должны принести какую-то пищу в ответ. Вы должны раскрыть свой ум, сказать: \"Вот моя проблема. Выслушайте меня\". Это признак любви. В них всё.\r\n\r\nдадати пратигрихнати    гухйам акхйати приччхати\r\nбхункте бходжайате    чаива шад-видхам прити-лакшанам\r\n[Упадешамрита 4]\r\n\r\nНаше единственное занятие - в таком пожилом возрасте путешествовать четыре раза в год. В чём материальная выгода таких путешествий? Я пожилой человек. Мне без двух восемьдесят лет. Естественным образом этот возраст предназначен не для путешествий, а для отхода от дел. Зачем же я путешествую? Потому что я хотел удовлетворить моего Гуру Махараджа. Это единственная причина. Я хотел удовлетворить желание моего Гуру Махараджа, желание Господа Чайтаньи Махапрабху. И поэтому по ночам я не сплю. Я диктую переводы. Публикую эти книги. Я езжу из страны в страну, из деревни в деревню, из города в город. И эти юноши отвечают мне взаимностью. Они помогают мне публиковать эти книги, эти юноши. Вот он редактирует двадцать четыре часа в сутки, а он - печатает на машинке. Разве я им что-то плачу?\r\n\r\n… Это любовь. \"Я уезжаю от Гуру Махараджа, живу в шестиста километрах от него, и я люблю Гуру Махараджа\". … Глупости. Вы проявляете признаки любви: \"Мой Гуру Махарадж хочет сделать это. О, я должен ему помочь\". Как Чайтанья Махапрабху хотел, притхивите ачхе йата нагаради грам: \"Сколько бы ни было городов и деревень, везде должны… распространять Мои проповеднические деяния\". … Как христиане, если он - настоящий христианин, если он на самом деле следует Господу Иисусу Христу, Христос говорит: \"Не убий\". Он должен распространять: \"Не убий\". Но где эти христиане, проповедующие так? Они убивают…\r\n\r\n… Об этом ясно сказано в первой заповеди: \"Не убий\". Каждый христианин должен проповедовать это учение. Тогда он - христианин. Он помогает убивать, но при этом остаётся христианином? Подобно этому, миссия Господа Чайтаньи Махапрабху состоит в притхивите ачхе йата нагаради грам: \"Сколько бы ни было городов и деревень, вы должны проповедовать это учение\". Таков настоящий преданный - тот, кто делает это. Он может не быть очень успешным проповедником. Это не имеет значения. Поскольку он делает это, он - первоклассный преданный… Это - настоящая любовь. Что приказал его предшественник, должно быть выполнено. С любыми рисками. Не имеет значения, хорошо это сделано или нет, поскольку он пытается это делать, этого достаточно. Сама попытка сделает его успешным. Таков принцип. Понимаете?… Вьявасаятмика буддхих. К сожалению, вы не читаете. Зачем мы публикуем столько книг, для просвещения людей?\r\n\r\nвьявасаятмика буддхир экеха куру-нандана\r\nбаху-шакха хй ананташ ча буддхайо 'вьявасайинам \r\n\r\n\"Идущие этим путем решительны и целеустремленны, и у них одна цель. О потомок Куру, многоветвист разум тех, кто нерешителен\".\r\n\r\n… \"Кто нерешителен\". Наша единственная решительность была в том, что \"Гуру Махарадж хотел этого. Я попробую\". И с решительной целью, я попробовал. И поэтому, я не знаю, но люди говорят, что у меня получилось очень хорошо. Люди так говорят. … Но в чём секрет этого успеха? Эта решительность: \"Мой Гуру Махарадж хотел этого. Я должен постараться изо всех сил сделать это\", вот и всё. У меня нет других секретов. Скорее, я сомневался: \"Что у меня за положение, как люди поймут? Но я всё равно постараюсь изо всех сил\", вот и всё.`,"language":"ru"},
	]

var blogsResult = [];

function uuidv4() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(
				c
			) {
				var r = (Math.random() * 16) | 0,
					v = c == 'x' ? r : (r & 0x3) | 0x8;
				return v.toString(16);
			});
        }
    
for(var i=0; i<=6; i++){
   var blogObj = {};
   blogObj.uuid = uuidv4();
   blogObj.title_en = blogs_en[i].title;
   blogObj.title_ru = blogs_ru[i].title;
   blogObj.date = blogs_en[i].date;
   blogObj.body_en = blogs_en[i].body;
   blogObj.body_ru = blogs_ru[i].body;
   blogObj.author = blogs_en[i].author;
   blogsResult.push(blogObj);
}

for (let i = 0; i < blogsResult.length; i++) {
			$.ajax({
				type: 'POST',
				url: `http://localhost:3000/api/blog/create/`,
				// url: `http://dev.niranjanaswami.net/api/blog/create/`,
				data: blogsResult[i],
				success: data => {
					console.log('-------->', data);
				},
				error: function() {
					console.log('-------->', 'failed');
				}
			});
		}

</script>
